<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/normalize.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">
        <!--[if lt IE 9]>
          <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
          <script src="{{ site.baseurl }}/assets/js/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>



      <header role="banner">
      <div class="wrap">
        {% if site.data.meta.logo_url != null %}
          <img class="logo" src="{{ site.baseurl }}{{ site.data.meta.logo_url }}" alt="{{ site.data.meta.logo_alt }}">
        {% endif %}
        <h1><a class="title-link" href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
      </div>
      </header>

      <div class="wrap content">

          {% include sidebar.html %}

        <section id="main" class="main-content" role="main">
          {{ content }}
        </section>
        
        
        <footer role="contentinfo">
          <p>Placeholder for data disclaimer.</p>
          <p><a href="mailto:lin_zhang@ios.doi.gov?Subject=Contact%20from%20DOI%20data%20hub">Contact Us</a></p>
          <p>Hosted on Github Pages. <a href="https://github.com/usinterior/doi-data-hub">Help make this site better by suggesting improvements.</a></p>
        </footer>

      </div><!-- /.wrap -->
    </body>
</html>
